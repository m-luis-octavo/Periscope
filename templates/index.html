<body style="background-color:rgb(0, 19, 40);">

    <!-- Navbar -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <!-- Brand -->
      <div class="navbar-brand">
        <img src="static/assets/logo.png" alt="" width="100" height="100"> 
        <div class="navbar-item">
          <h4>Periscope</h4>
        </div>
      </div>
      
      <div class="navbar-menu">
        <!-- Left Sidebar -->
        <div class="navbar-start">
          <div class="navbar-item">
            <a href="/">Home</a>

            <p>Landing</p>
          </div>
          <div class="navbar-item">
            <p>Head-to-head</p>
          </div>
        </div>
        <!-- Right Sidebar, dynamically change to profile icon if logged in later -->
        <div class="navbar-end">

            <p>Register</p>
          </div>
          <!-- Login Button -->
          <div class="navbar-item">
            <a href="/login">
              <button class="button">Login</button>
            </a>
            
          </div>
        </div>
      </div>
    </nav>

    <!-- Headliner -->
    <div class="has-text-centered pb-6">
      <h1>
        Periscope
      </h1>
      <p>
        The fun way to look at league statistics
      </p>
    </div>
    
    <!-- New Search -->
    <form action="/" method="POST">
      <div class="field has-addons has-addons-centered is-rounded">
        <div class="control">
          <span class="select">
            <select id="region" name="region" required>
              <option>NA</option>
              <option>EU</option>
              <option>SEA</option>
            </select>
          </span>
        </div>
        <div class="control">
          <input class="input" id="player" name="player" type="text" placeholder="Player#NA1">
        </div>
        <div class="control">   
          <button onclick="displaySummoner()" class="button is-link" type="submit">
            Dive In
          </button>
        </div>
      </div>
    </form>

    <!-- Summoner Name and Icon -->
    <div class="container">
      <div class="notification is-danger">
        <figure class="image is-64x64">
          <img class="is-rounded" src="https://ddragon.leagueoflegends.com/cdn/11.14.1/img/profileicon/934.png" />
        </figure>
        <h4>Destly#NA1</h4>
        <p>Level 400</p>
        <p>Win Percentage</p>
      </div>
    </div>

    <div class="container">
      <div class="notification is-info">

      </div>
    </div>

    <!-- Basic Player Info + Fun stats -->
    <section class="section">
      <div class="columns">
        <div class="column is-one-quarter">

              <figure class="image is-64x64">
                <img class="is-rounded" src="https://ddragon.leagueoflegends.com/cdn/11.14.1/img/profileicon/934.png" />
              </figure>
              <h4>Destly#NA1</h4>
              <p>North America</p>
              <p>Level 400</p>
              <p>Win Percentage</p>
              <p>Gold II</p>
            </div>
          </div>
        </div>
        <div class="column">
          <p>Mastery</p>
          <figure class="image is-64x64">
            <img class="is-rounded" src="https://ddragon.leagueoflegends.com/cdn/14.23.1/img/champion/Tristana.png" />
          </figure>
          <figure class="image is-64x64">
            <img class="is-rounded" src="https://ddragon.leagueoflegends.com/cdn/14.23.1/img/champion/Poppy.png" />
          </figure>
          <figure class="image is-64x64">
            <img class="is-rounded" src="https://ddragon.leagueoflegends.com/cdn/14.23.1/img/champion/Tristana.png" />
          </figure>
          <p>Recent Champions</p>
          <figure class="image is-64x64">
            <img class="is-rounded" src="https://ddragon.leagueoflegends.com/cdn/14.23.1/img/champion/Tristana.png" />
          </figure>
          
        </div>
      </div>
    </section>
